{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <a href="{% url 'add_patient' %}" class="btn btn-primary">Add Patient</a>
    <div class="row">
        <h3>Patients</h3>
        <div class="col-6">
            <table class="table table-striped ">
                <thead>
                  <tr>
                    <th>Hospital No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                  </tr>
                </thead>
                <tbody>
                {% if patients %}
                    {% for patient in patients %}
                  <tr> 
                    <td>{{ patient.hospital_no }}</th>
                    <td>{{ patient.firstname }}</td>
                    <td>{{ patient.lastname }}</td>
                    <td>{{ patient.age }}</td>
                    
                  </tr>
                    {% endfor %}
                {% endif %}
                  
                </tbody>
              </table>
        </div>
        <div class="col-6"></div>
    </div>
</div>
{% endblock content %}
